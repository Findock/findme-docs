<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FindMe - Dokumentacja</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Dokumentacja projektowa aplikacji FindMe." />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
  <link rel="icon" 
    type="image/png" 
    href="./findock_favicon.png"
  />
  <link 
    rel="stylesheet"
    href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
    title="docsify-darklight-theme"
    type="text/css"
  />
  <style>
    .sidebar {
      width: 350px;
    }
    .content {
      left: 350px;
    }
  </style>
</head>
<body>
  <nav>
    
  </nav>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'ğŸ¶ FindMe',
      repo: '',
      loadSidebar: true,
      loadNavbar: true,
      mergeNavbar: true,
      search: {
        maxAge: 0,
        paths: 'auto',
        placeholder: 'ğŸ” Wyszukaj w dokumentacji',
        noData: 'âŒ Brak wynikÃ³w',
        hideOtherSidebarContent: true,
        depth: 3,
        namespace: 'find-me'
      },
      pagination: {
        previousText: 'Poprzedni temat',
        nextText: 'NastÄ™pny temat'
      },
      alias: {
        '/.*/_navbar.md': '/_navbar.md',
        '/.*/_sidebar.md': '/_sidebar.md',
      },
      maxLevel: 4,
      subMaxLevel: 3,
      plugins: [
        function(hook) {
          var footer = [
            '<hr/>',
            '<footer>',
            '<span>ğŸ¶ <a href="https://github.com/Findock">Findock & FindMe</a> &copy; 2022</span>. ',
            '</footer>'
          ].join('');

          hook.afterEach(function(html) {
            return html + footer;
          });
        }
      ]
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
  <script 
    src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
    type="text/javascript">
  </script>
</body>
</html>
